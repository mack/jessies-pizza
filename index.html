<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Jessies Pizza | Halifax and Dartmouth</title>
  <link rel='stylesheet' href='css/style.css'>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:050,400,600,700" rel="stylesheet">
</head>
<body>
  <header>
    <span class="helper"></span><img src='img/logo.png' alt='Jessies Pizza'>
    <div class='header_container'>
      <div id='account_container'>
        <div id='account_btns'>
          <span id='login'>LOG IN</span>
          <span id='create_acc'>CREATE ACCOUNT</span>
        </div>
      </div>
      <div id='location'>
        <!-- select html here -->
        <select>
          <option SELECTED=''>Store 1</option>
          <option>Store 2</option>
          <option>Store 3</option>
        </select>
      </div>
      <div id='order'>
        <img src='img/cart.svg' id='cart'>
        <span class='item_notif'>2</span>
        <div id='order_details'>
          <span id='order_head'>ORDER DETAILS</span>
          <span id='order_amount'>$25.99</span>
        </div>
        <span id='view_order_btn'>VIEW ORDER <img src='img/view_order_arrow.svg'> </span>
      </div>
    </div>
    <nav>
      <div class='nav-item selected'>Menu</div>
      <div class='nav-item'>Locations</div>
      <div class='nav-item'>About</div>
      <div class='nav-item'>Contact</div>
    </nav>
  </header>

</body>


</html>
